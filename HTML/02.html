<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>常用HTML块级标签</title>
</head>
<body>
<!--常用的有语义的块级元素，有默认样式（如：间距）独占一行-->
    <!--HTML中标题标签只有六级，由h1-h6来定义-->
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <h4>这是四级标题</h4>
        <h5>这是五级标题</h5>
        <h6>这是六级标题</h6>
<!--HTML没有第七集标题了，继续写第七集标题会以文档的格式出现-->
        <h7>zheshidiqijibiaoti</h7>

    <!--段落标签，以字母p来定义，独占一行，有默认样式-->
          <!--br标签是强制换行标签-->
        <p>这是第一个段落<br>下面还会有其他段落</p>
        <p>这是另一个段落</p>

    <!--列表-->
        <!--无序列表,以ul来定义，前面有一个小黑点，使用过程中默认去掉小黑点，独占一行，有默认样式-->
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>
        </ul>
    <!--有序列表，以ol来定义，前面有序号，独占一行，有默认样式-->
        <!--有序列表中有两个属性，一个是type，用来设置列表的标记类型；另一个是start，用来设置列表项从第几个标记开始-->
        <ol type="A" start="3">
            <li>这是有序列表</li>
            <li>这是有序列表</li>
        </ol>
    <!--自定义列表，以dl dt dd来定义-->
        <dl>
            <dt>这是自定义列表</dt>
            <dd>这是自定义列表</dd>
            <dd>这是自定义列表</dd>
            <dt>这是自定义列表的标题</dt>
            <dd>这是自定义列表标题的解释</dd>
        </dl>
    <!--表格标签，以table声明一个表格，表格中包含th表头，tr行，td列-->

    <!--
        table的属性：border设置边框是否显示
                     cellpadding设置表格当中内容距离边框的间距
                     cellspacing设置单元格与单元格之间的距离
                     注意：如果给tr设置会影响整行
                           如果给td设置只影响当前单元格
    -->
        <table border="1" cellpadding="10px" cellspacing="0">
            <!--表格中的行tr 第一行-->
            <!--单元格的对其方式：align 水平对齐方式，默认是靠左显示，center居中，right居右
                                  valign 垂直对齐方式，默认是垂直居中，top居上，bottom居底
            -->
            <tr align="center">
                <!--这是表格中的列-->
                <!--单元格合并：colspan设置水平方向一个单元格占据的宽度
                                rowspan设置垂直方向一个单元格占据的高度
                -->
                <!--<td colspan="4">这是第一行的第一列</td>-->
                <!--th标签是表头，默认水平居中，并且有加粗的效果 -->
                <th colspan="4">这是表头</th>
                <!--<td>这是第一行的第二列</td>-->
                <!--<td>这是第一行的第三列</td>-->
                <!--<td>这是第一行的第四列</td>-->
            </tr>
            <!--这是第二行-->
            <tr valign="top" align="center">
                <td rowspan="2">这是第二行的第一列</td>
                <td>这是第二行的第二列</td>
                <td>这是第二行的第三列</td>
                <td>这是第二行的第四列</td>
            </tr>
            <!--这是第三行-->
            <tr>
                <!--<td>这是第三行的第一列</td>-->
                <td>这是第三行的第二列</td>
                <td>这是第三行的第三列</td>
                <td>这是第三行的第四列</td>
            </tr>
        </table>
<!--水平分割线-->
    <hr>

<!--区块元素，没有默认样式（没有默认的语义）div 独占一行，一般用来划定一块区域，配合css在布局当中使用-->
    <div>这是一个div</div>
</body>
</html>
