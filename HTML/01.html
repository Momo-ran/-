<!--第一行是声明文档 告诉浏览器以什么HTML版本解析代码-->
<!DOCTYPE html>
<!--html是网页中最大的标签-->
<html lang="en">
<!--head头 主要是写不直接显示在页面当中的内容 一般是做网页的一些设置-->
<head>
    <!--meta 用来设置网页编码格式-->
    <meta charset="UTF-8">
    <!--title 是设置网页的标题-->
    <title>我的第一个网页</title>
</head>

<!--body体 主要是写显示在网页当中的内容-->
<body>
欢迎进入南极星的世界！
</body>
</html>
