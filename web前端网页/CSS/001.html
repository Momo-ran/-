<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
    <!--1.外链式，通过link标签引入css文件，需要写在head标签中-->
    <link rel="stylesheet" href="./001.css">
    <!--2.嵌入式，通过style标签来写css，也要写在head标签中-->
    <style>
        div{
            width:200px;
            height:200px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <!--3.内联式，通过style属性来设置css样式-->
    <div style="width:200px;height:200px;background-color:red"></div>
</body>
</html>
